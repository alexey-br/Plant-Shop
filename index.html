<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant Shop</title>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header-container container">
      <div class="decor-strip">
        <div class="decor-strip__box"></div>
        <div class="decor-strip__box"></div>
        <div class="decor-strip__box"></div>
        <div class="decor-strip__box"></div>
        <div class="decor-strip__box"></div>
      </div>
    </header>
    <div class="hero-section container">
      <p class="discounts">Free home deliveries</p>
      <nav class="main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item"><a class="main-nav__link link" href="">Plants and Seeds</a></li>
          <li class="main-nav__item"><a class="main-nav__link link" href="">Pots</a></li>
          <li class="main-nav__item"><a class="main-nav__link link" href="">Accessories</a></li>
          <li class="main-nav__item"><a class="main-nav__link link" href="">Blog</a></li>
          <li class="main-nav__item"><a class="main-nav__link link" href="">Contacts</a></li>
        </ul>
      </nav>
      <ul class="utils">
        <li class="utils__item">
          <button type="button" class="utils__button">
            <svg class="icon" width="26" height="18">
              <use href="./images/icons.svg#search"></use>
            </svg>
          </button>
        </li>
        <li class="utils__item">
          <button type="button" class="utils__button">
            <svg class="icon" width="21" height="18">
              <use href="./images/icons.svg#profile"></use>
            </svg>
          </button>
        </li>
        <li class="utils__item">
          <button type="button" class="utils__button">
            <svg class="icon" width="26" height="18">
              <use href="./images/icons.svg#buy"></use>
            </svg>
          </button>
        </li>
      </ul>
      <div class="title">
        <h1 class="title__main">Green Land</h1>
        <p class="title__slogan-top">The planet of plants</p>
        <p class="title__slogan-bottom">From our land to your home</p>
      </div>
    </div>
    <section class="feature-section container">
      <ul class="features">
        <li class="features__item">
          <p class="features__text">Free shipping worldwide</p>
        </li>
        <li class="features__item">
          <a class="features__link link" href="tel:111111">
            <svg class="icon" width="39" height="31">
              <use href="./images/icons.svg#support"></use>
            </svg>
          </a>
          <p class="features__text">24 hour customer service</p>
        </li>
        <li class="features__item">
          <p class="features__text">Return guarantee</p>
        </li>
      </ul>
    </section>
  </body>
</html>
